name: Create Release on Push

on:
  push:
    branches:
      - main  # Change this to your default branch if necessary

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create releases directory
        run: New-Item -ItemType Directory -Path releases -Force

      - name: Create Zip File
        run: |
          Compress-Archive -Path jext.json, jext.nbs.json, pack.mcmeta, pack.png, assets -DestinationPath releases\gozarcraft-resourcepack-base.zip -CompressionLevel Optimal -Force

      - name: Get latest commit info
        id: commit_info
        run: |
          $summary = git log -1 --pretty=format:"%s"
          $description = git log -1 --pretty=format:"%b"
          # Escape newlines for GitHub Actions output
          $description = $description -replace '`', '`\`' -replace '\r?\n', '%0A'
          echo "summary=$summary" >> $env:GITHUB_OUTPUT
          echo "description=$description" >> $env:GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}  # Use the run number as the tag
          name: ${{ steps.commit_info.outputs.summary }}  # Name of the release
          body: ${{ steps.commit_info.outputs.description }}

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}  # Use the same tag as the release
          files: releases/gozarcraft-resourcepack-base.zip  # Path to the zip file in the releases directory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
