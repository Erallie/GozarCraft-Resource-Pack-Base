name: Create Release on Push

on:
  push:
    branches:
      - main  # Change this to your default branch if necessary

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create releases directory
        run: New-Item -ItemType Directory -Path releases -Force  # Create the releases directory

      - name: Clear and create temporary directory
        run: |
          # Remove the temp directory if it exists and create a new one
          Remove-Item -Path temp -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path temp -Force  # Create a temporary directory

      - name: Copy files to temporary directory
        run: |
          # Use Get-ChildItem to get all files and directories, excluding specified ones
          $itemsToZip = Get-ChildItem -Path * -Recurse | 
          Where-Object { 
              $_.FullName -notlike "*\.github*" -and 
              $_.FullName -notlike "*\.gitattributes*" -and 
              $_.FullName -notlike "*releases*" -and 
              $_.FullName -notlike "*temp*"  # Exclude the temp directory
          }

          # Create a zip file from the filtered items
          Compress-Archive -Path $itemsToZip.FullName -DestinationPath releases\gozarcraft-resourcepack-base.zip -CompressionLevel Optimal -Force

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}  # Use the run number as the tag
          name: Release v1.0.${{ github.run_number }}  # Name of the release
          body: |
            This release includes the latest changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}  # Use the same tag as the release
          files: releases/gozarcraft-resourcepack-base.zip  # Path to the zip file in the releases directory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}