name: Create Release on Push

on:
  push:
    branches:
      - main  # Change this to your default branch if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Zip contents
        run: |
          # Create a zip file excluding specific directories and files
          zip -r gozarcraft-resourcepack-base.zip . -x ".github/*" ".gitattributes"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}  # Use the commit SHA as the tag
          name: Release v1.0.${{ github.run_number }}  # Name of the release
          body: |
            This release includes the latest changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.sha }}  # Use the same tag as the release
          files: gozarcraft-resourcepack-base.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}